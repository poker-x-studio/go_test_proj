<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录-{{.AppName}}.{{.Version}}</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    {{template "header.html" .}}
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">{{.AppName}}.{{.Version}}-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" id="form-data" class="layui-form" >
        <input id="username" name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input id="password" name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="sub" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form
            var layer = layui.layer

            form.on('submit(sub)', function (data) {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                formSubmit('{{urlfor "SysUserController.LoginAction"}}', $("#form-data").serialize(), "msg", "href")
                layer.close(loading);
                return false
            })
        })
    })
</script>
</body>
</html>
