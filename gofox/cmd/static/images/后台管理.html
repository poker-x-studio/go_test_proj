<script>
        /*iframe 跳转匹配*/
//        $.disableBack();//禁用浏览器回退按钮

        $(function () {
                /*刷新页面 获取cookie 进入对应页面*/
                var dataUrl = $.cookie.get('data-url');
                var dataTitle = $.cookie.get('data-title');
                if (!dataUrl||!dataTitle){
                        return
                }else {
                        var navA=$('.layui-nav-child a');
                        for (var i=0;i<navA.length;i++){
                                var ele=$(navA[i]);
                                if (ele.attr('data-title')==dataTitle){
                                        ele.addClass('layui-this');
                                        ele.siblings().removeClass('layui-this');
                                        var par=ele.parent().parent().parent();
                                        $(par).addClass('layui-nav-itemed');
                                        $(par).siblings().removeClass('layui-nav-itemed');
                                }
                        }

                        $('#body-top').find('.top_container').text(dataTitle);
                        $('.layui-main-cont').find('iframe').attr('src',dataUrl)
                }

               
        })
        layui.use(['element','layer'], function(){
                var element = layui.element;
                /*侧边栏切换*/
                $('.layui-nav-child a').click(function(e){
                        e.preventDefault();
                        // 获取需要 跳转的url 地址
                        var dataUrl = $(this).attr('data-url');
                        var dataTitle = $(this).attr('data-title');
                        
                        console.log(dataTitle);
                        if (!dataUrl||!dataTitle){
                                layer.msg('缺少跳转路径信息!');
                                return;
                        }else {  
                                $.cookie.set('data-url',dataUrl)
                                $.cookie.set('data-title',dataTitle)
                        }
                        $('#body-top').find('.top_container').text(dataTitle);

                        $('.layui-main-cont').find('iframe').attr('src',dataUrl)
                })
                $('.layui-nav-item > a').click(function(e){
                        var parents = $(this).closest('.layui-nav-item');
                        var parentsSilib = parents.siblings('.layui-nav-item');
                        var length = $(this).parent().attr('class').length;
                        console.log(length)
                        if(length == 31){
                                parents.addClass('layui-nav-itemed');
                                parentsSilib.removeClass('layui-nav-itemed');
                                return
                        }else{
                                parents.removeClass('layui-nav-itemed');
                                return     
                        }
                        
                                
                })

        });
        
</script>
